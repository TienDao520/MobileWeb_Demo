<!DOCTYPE html>
<html>

<head>
  <title>Storage Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <link rel="stylesheet" type="text/css" href="src/app.css" />
</head>

<body>
  <ons-navigator swipeable id="navigator" page="index.html"></ons-navigator>
  <template id="index.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="center">Onsen UI</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-header>Text Input</ons-list-header>
        <ons-list-item>
          <div class="center">
            <ons-input id="text"></ons-input>
          </div>
        </ons-list-item>

        <ons-list-header>Range Input</ons-list-header>
        <ons-list-item>
          <div class="center">
            <ons-range id="range"></ons-range>
          </div>
        </ons-list-item>

        <ons-list-header>Switch Input</ons-list-header>
        <ons-list-item>
          <div class="center">Very cool feature</div>
          <div class="right">
            <ons-switch id="switch"></ons-switch>
          </div>
        </ons-list-item>

        <ons-list-header>Radio Input</ons-list-header>
        <ons-list-item>
          <label class="left">
            <!-- Using input-id to link the label -->
            <ons-radio name="color" input-id="radio-1" value="red"></ons-radio>
          </label>
          <label for="radio-1">
            Red
          </label>
        </ons-list-item>
        <ons-list-item>
          <label class="left">
            <ons-radio name="color" input-id="radio-2" value="blue"></ons-radio>
          </label>
          <label for="radio-2">
            Blue
          </label>
        </ons-list-item>

        <ons-list-header>State Management</ons-list-header>
        <ons-list-item>
          <div class="center state-buttons">
            <ons-button id="save">Save State</ons-button>
            <ons-button id="load">Load State</ons-button>
          </div>
        </ons-list-item>

        <ons-list-header>Storage Management</ons-list-header>
        <ons-list-item>
          <div class="left" id="used"></div>
          <div class="center" id="progressBarContainer"></div>
          <div class="right" id="remaining"></div>
        </ons-list-item>
        <ons-list-item>
          <ons-button id="persist">Persist Storage</ons-button>
        </ons-list-item>
      </ons-list>


    </ons-page>
  </template>
</body>

<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script src="https://unpkg.com/localforage"></script>
<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script src="src/app.js"></script>
<script type="text/javascript">
  const registerSW = async () => {
    if ("serviceWorker" in navigator) {
      try {
        await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
        console.log("Service Worker Registered");
      } catch (e) {
        console.error("Error registering Service Worker...", e);
      }
    }
  };
  registerSW();
</script>

</html>
