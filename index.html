<!DOCTYPE html>
<html>

<head>
  <title>Device State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <link rel="stylesheet" type="text/css" href="src/app.css" />
</head>

<body>
  <ons-navigator swipeable id="navigator" page="index.html"></ons-navigator>
  <template id="index.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="center">Device State</div>
      </ons-toolbar>
      <ons-list>
        <ons-list-header>Network Status</ons-list-header>
        <ons-list-item modifier="longdivider">
          <div class="left">
            <span class="notification type" id="networkType"></span>
          </div>
          <div class="center justify-center">
            <span class="notification online" id="networkOnline"></span>
          </div>
          <div class="right">
            <span class="notification downlink" id="networkDownlink"></span>
          </div>
        </ons-list-item>
        <ons-list-header>Battery Status</ons-list-header>
        <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-progress-bar width="100%" class="level" id="batteryLevel" value="0" secondary-value="100">
            </ons-progress-bar>
          </div>
          <div class="center justify-center">
            <span class="notification charging" id="batteryCharging"></span>
          </div>
          <div class="right">
            <span class="notification time" id="batteryTime"></span>
          </div>
        </ons-list-item>

        <ons-list-header>Vibration</ons-list-header>
        <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-button id="vibrateOnce">Vibrate Once</ons-button>
          </div>
          <div class="right">
            <ons-button id="vibratePattern">Vibrate Pattern</ons-button>
          </div>
        </ons-list-item>
        <ons-list-item modifier="longdivider">
          <div class="left">
            <ons-button id="vibratePersistent">Start</ons-button>
          </div>
          <div class="right">
            <ons-button id="vibrateCancel">Stop</ons-button>
          </div>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>
</body>

<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script src="src/app.js"></script>
<script type="text/javascript">
  const registerSW = async () => {
    if ("serviceWorker" in navigator) {
      try {
        await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
        console.log("Service Worker Registered");
      } catch (e) {
        console.error("Error registering Service Worker...", e);
      }
    }
  };
  registerSW();
</script>

</html>
